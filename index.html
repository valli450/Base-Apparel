<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href='./styles.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="whaleproject">
    <header class="header">
      <div class="header__title">
        <div class="header__logo">
          <img src='./images/logo.svg' alt='Logo of the company'>
        </div>
      </div>
    </header>
    <main class='main-content'>
      <div class="main-content__image image">
        <div class="image__mobile">
          <img src='./images/hero-mobile.jpg' alt='Photo of girl' class='mobile__picture'>
        </div>
        <div class="image__desctop">
          <img src='./images/hero-desktop.jpg' alt='Photo of girl' class='desktop__picture'>
        </div>
      </div>
      <div class="main-content__text text">
        <div class="text__head">
          <h1>
            <span class='text__span'>We're</span> coming soon
          </h1>
        </div>
        <div class="text__body">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
      </div>
      <form onsubmit="return false" class='main-content__email-container email'>
        <div class="email__input">
          <input type="email" name="email" id="email"  class="form__control" placeholder="Email Address">
          <div class='email__error-icon'>
            <img src="./images/icon-error.svg">
          </div>
          <div class="email__button">
            <button id='confirmation' type='submit' aria-label="submit form" onclick="submitEmail()">
              <img src='./images/icon-arrow.svg'>
            </button>
          </div>
        </div>
        <div>
          <div class='email__error-text'>
            <p>Please provide a valid email</p>
          </div>
        </div>
        
      </form>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/valli450">Valli</a>.
      </p>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>
</html>
